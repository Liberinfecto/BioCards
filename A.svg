<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420">
  <defs>
    <style>
      #front, #back {
        transform-origin: center;
        transition: transform 0.6s;
      }
      #front {
        opacity: 1;
        transition: opacity 0.3s, transform 0.6s;
      }
      #back {
        opacity: 0;
        transition: opacity 0.3s, transform 0.6s;
      }
      #card.flipped #front {
        opacity: 0;
        pointer-events: none;
      }
      #card.flipped #back {
        opacity: 1;
        pointer-events: auto;
      }
    </style>
  </defs>

  <g id="container">
    <g id="card" onclick="this.classList.toggle('flipped')">
      <!-- Frente -->
      <g id="front">
        <rect width="300" height="420" rx="15" fill="#1e90ff" />
        <rect x="10" y="10" width="280" height="400" rx="10" fill="white" opacity="0.1"/>
        <text x="150" y="50" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
          S. aureus
        </text>
        <text x="150" y="80" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
          Coco Gram Positivo
        </text>
        <line x1="40" y1="100" x2="260" y2="100" stroke="white" stroke-width="2"/>
        <g transform="translate(150, 160)">
          <circle cx="0" cy="0" r="15" fill="gold" stroke="white" stroke-width="1"/>
          <circle cx="25" cy="-10" r="15" fill="gold" stroke="white" stroke-width="1"/>
          <circle cx="20" cy="15" r="15" fill="gold" stroke="white" stroke-width="1"/>
          <circle cx="-20" cy="15" r="15" fill="gold" stroke="white" stroke-width="1"/>
          <circle cx="-25" cy="-10" r="15" fill="gold" stroke="white" stroke-width="1"/>
          <circle cx="0" cy="-25" r="15" fill="gold" stroke="white" stroke-width="1"/>
          <circle cx="-10" cy="35" r="15" fill="gold" stroke="white" stroke-width="1"/>
          <circle cx="10" cy="35" r="15" fill="gold" stroke="white" stroke-width="1"/>
          <circle cx="0" cy="0" r="13" fill="rgba(218,165,32,0.7)"/>
          <circle cx="25" cy="-10" r="13" fill="rgba(218,165,32,0.7)"/>
          <circle cx="20" cy="15" r="13" fill="rgba(218,165,32,0.7)"/>
          <circle cx="-20" cy="15" r="13" fill="rgba(218,165,32,0.7)"/>
          <circle cx="-25" cy="-10" r="13" fill="rgba(218,165,32,0.7)"/>
          <circle cx="0" cy="-25" r="13" fill="rgba(218,165,32,0.7)"/>
          <circle cx="-10" cy="35" r="13" fill="rgba(218,165,32,0.7)"/>
          <circle cx="10" cy="35" r="13" fill="rgba(218,165,32,0.7)"/>
        </g>
        <text x="40" y="230" font-family="Arial" font-size="16" fill="white">Microscopía:</text>
        <text x="50" y="250" font-family="Arial" font-size="14" fill="white">• Cocos Gram (+) en acúmulos</text>
        <text x="40" y="280" font-family="Arial" font-size="16" fill="white">Cultivo:</text>
        <text x="50" y="300" font-family="Arial" font-size="14" fill="white">• Colonias blanquecinas en placa</text>
        <text x="50" y="320" font-family="Arial" font-size="14" fill="white">• Beta hemolítico (hemólisis completa)</text>
        <text x="40" y="350" font-family="Arial" font-size="16" fill="white">Características:</text>
        <text x="50" y="370" font-family="Arial" font-size="14" fill="white">• Coagulasa positivo</text>
        <text x="50" y="390" font-family="Arial" font-size="14" fill="white">• Anaerobio facultativo</text>
        <text x="50" y="410" font-family="Arial" font-size="14" fill="white">• No exigente</text>
      </g>

      <!-- Dorso -->
      <g id="back">
        <rect width="300" height="420" rx="15" fill="#1e90ff" />
        <rect x="10" y="10" width="280" height="400" rx="10" fill="white" opacity="0.1"/>
        <text x="150" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="white">SAMS / SAMR</text>
        <path d="M40 55 L260 55" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="40" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="white">Manifestaciones Clínicas:</text>
        <circle cx="50" cy="105" r="8" fill="#FF6B6B"/>
        <text x="65" y="109" font-family="Arial" font-size="13" fill="white">Celulitis 🔴</text>
        <circle cx="50" cy="130" r="8" fill="#4ECDC4"/>
        <text x="65" y="134" font-family="Arial" font-size="13" fill="white">Osteomielitis 🦴</text>
        <circle cx="50" cy="155" r="8" fill="#FFA500"/>
        <text x="65" y="159" font-family="Arial" font-size="13" fill="white">Inf. relacionada a fractura 🦿</text>
        <circle cx="50" cy="180" r="8" fill="#FFD93D"/>
        <text x="65" y="184" font-family="Arial" font-size="13" fill="white">Infección Respiratoria 🫁</text>
        <circle cx="50" cy="205" r="8" fill="#95E1D3"/>
        <text x="65" y="209" font-family="Arial" font-size="13" fill="white">Infección Sitio Quirúrgico 🏥</text>
        <circle cx="50" cy="230" r="8" fill="#A8E6CF"/>
        <text x="65" y="234" font-family="Arial" font-size="13" fill="white">Mediastinitis 💔</text>
        <circle cx="50" cy="255" r="8" fill="#FF8B94"/>
        <text x="65" y="259" font-family="Arial" font-size="13" fill="white">Endocarditis Infecciosa ❤️</text>
        <circle cx="50" cy="280" r="8" fill="#B83B5E"/>
        <text x="65" y="284" font-family="Arial" font-size="13" fill="white">Bacteriemia 🩸</text>
        <path d="M40 305 L260 305" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="40" y="330" font-family="Arial" font-size="16" font-weight="bold" fill="white">Resistencia:</text>
        <text x="50" y="355" font-family="Arial" font-size="13" fill="white">• SAMS: Sensible a meticilina 💊</text>
        <text x="50" y="380" font-family="Arial" font-size="13" fill="white">• SAMR: Resistente a meticilina ⚠️</text>
        <g transform="translate(250, 40)">
          <circle cx="0" cy="0" r="12" fill="gold" stroke="white" stroke-width="1"/>
          <circle cx="8" cy="8" r="12" fill="gold" stroke="white" stroke-width="1"/>
          <circle cx="-8" cy="8" r="12" fill="gold" stroke="white" stroke-width="1"/>
        </g>
      </g>
    </g>
  </g>
</svg>
